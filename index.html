<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>



    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>


</head>

<body onload="hangman()">

    <div id="game">
        <div class="row">
            <div class="col-md-3">
                <p></p>
            </div>
            <br>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Tropical Island Hangman</h1>
                        <hr>
                        <h3 id="tropical"> What is the name of this tropical island?</h3>
                        <h3>Guess a letter</h3>

                        <br>
                        <!-- Cited: https://jsfiddle.net/phollott/x29ym2ag/ -->
                        <form id="hangman">
                            <input type="text" maxlength="1" minlength="1" name="letter" id="letter"
                                placeholder="Guess a letter" />
                            <input id="guess" name="guess" type="submit" value="Submit Your Letter" />
                            <button id="restart" name="restart" type="button">Restart</button>
                        </form>

                        <br>

                        <ul id="letters"></ul>
                        <h5 id="man"></h5>
                        <p id="output" class="output"></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <p></p>
                </div>
            </div>

        </div>
    </div>


    <!--https://getbootstrap.com/docs/4.3/utilities/position/-->
    <div class="fixed-bottom">
        <div class="sticky-bottom">
            <div class="row">
                <div class="col-sm-12">
                    <!--https://getbootstrap.com/docs/4.3/components/card/-->
                    <div class="card-footer" class="footer">
                        <small class="text-muted"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>

</html>
